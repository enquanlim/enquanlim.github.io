# ensure the layouts folder exists
mkdir -p _layouts

# create custom.html with the layout boilerplate
cat > _layouts/custom.html << 'EOF'
---
---
<!DOCTYPE html>
<html lang="en">
<head>
  {% include head.html %}
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  {% include header.html %}

  <div class="page-wrapper">
    <aside class="sidebar">
      {% include sidebar.html %}
    </aside>

    <main class="main-content">
      {{ content }}
    </main>
  </div>

  {% include footer.html %}
</body>
</html>
EOF
